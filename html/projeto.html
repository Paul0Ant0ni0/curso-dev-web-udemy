<!DOCTYPE html>

<html>

    <!-- Informações que não aparece para o usuário -->
    <!-- Espaçamento é chamado de indentação -->
    <head>

        <title>Meu site</title>
        <!-- A tag meta é do tipo self close, sendo assim, não precisa adicionar o fechamento dela -->
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    </head>
  <!-- Informações que aparece para o usuário -->
    <body>

        <!-- Lista não ordernada -->
        <!-- Tipos: circle, square, disc -->
        <h2>Mapa do site</h2>
       <ul type="circle">
            <li>Home</li>
            <li>Quem somos</li>
            <li>Contato</li>
       </ul>

        <!-- Lista ordernada -->
       <h2>Perguntas</h2>
       <!-- Tipo: 1, A, a, I-->
       <ol type="I">
        <li>Comida favorita ?</li>
        <li>Carro favorito ?</li>
        <li>Série favorita</li>
       </ol>

    </body>


</html>
