<!DOCTYPE html>

<html>

    <!-- Informações que não aparece para o usuário -->
    <!-- Espaçamento é chamado de indentação -->
    <head>

        <title>Meu site</title>
        <!-- A tag meta é do tipo self close, sendo assim, não precisa adicionar o fechamento dela -->
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    </head>
  <!-- Informações que aparece para o usuário -->
    <body>

        Esse é um texto <strong>negrito</strong><br>
        Esse é um texto <em>itálico</em><br>
        Esse é um texto <u>underline</u>

    </body>


</html>
